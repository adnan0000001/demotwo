<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Heading on Button Click</title>
    <style>
        #heading {
            /* display: none; */
            color: #333;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <button onclick="showHeading()">Click Me</button>

    <h1 id="heading">Hello, I am a Heading!</h1>

    <script>
        function showHeading() {
            document.getElementById("heading").style.display = "block";
        }
    </script>

</body>

</html>
